<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="timer-adder">
    <template>
        <style>
            :host {

            }

            .timer-adder form {
                display: flex;
                flex-wrap: wrap;
            }

            .timer-adder form > * {
                margin: 1rem;
            }

            .timer-adder form iron-input:first-child {
                margin-left: 0;
            }

            .timer-adder iron-input {
                flex: 2 1 0;
                display: flex;
            }

            input {
                flex: 1 1 0;
                font-size: 1.2rem;
                padding: 2rem;
            }

            .timer-adder paper-button {
                flex: 1 1 0;
                padding: 2rem;
                font-size: 1rem;
                color: white;
                background-color: #3498db;
                border-style: none;
                font-weight: bold;
            }

            .timer-adder paper-button:disabled {
                background-color: #95a5a6;
            }
        </style>

        <div class="timer-adder">
            <form>
                <iron-input bind-value="{{timerName}}">>
                    <input value="{{value1::input}}" placeholder="Enter a timer name">>
                </iron-input>
                <iron-input allowed-pattern="[0-9]" bind-value="{{timerTime}}">
                    <input type="number" value="{{value2::input}}" placeholder="Enter a valid timer time in seconds">
                </iron-input>
                <paper-button on-tap="addTimer" raised class="custom indigo">Create</paper-button>
                <!--button type="submit">Create</button-->
            </form>
        </div>
    </template>

    <script>
        /**
         * `timer-adder`
         * It creates new events
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class TimerAdder extends Polymer.Element {
            static get is() {
                return 'timer-adder';
            }

            static get properties() {
                return {
                    timerTime: {
                        type: Number
                    },
                    timerName: {
                        type: String
                    }
                };
            }

            addTimer() {
                let {timerName, timerTime} = this;
                console.log(`${timerName} ${timerTime}`);
                this.dispatchEvent(new CustomEvent('new-timer-requested', {detail: {timerName, timerTime}, bubbles: true, composed: true}));
            }
        }

        window.customElements.define(TimerAdder.is, TimerAdder);
    </script>
</dom-module>
