<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../timer-adder/timer-adder.html">
<link rel="import" href="../timer-list/timer-list.html">
<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">

<dom-module id="timers-manager-app">
  <template>
    <style>
      :host {
        display: block;
      }
      * {
        font-family: 'Roboto', sans-serif;
      }
    </style>
    <timer-adder id="timerAdder"></timer-adder>
    <timer-list id="timerList" timers="{{timers}}"></timer-list>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class TimersManagerApp extends Polymer.Element {
      static get is() { return 'timers-manager-app'; }
      static get properties() {
        return {
          timers: {
            type: Array,
              value() {
                  return [{timerName: 'default timer', timerTime: -1}, {timerName: 'default timer 2', timerTime: -2}];
              }
          }
        };
      }

      ready() {
          super.ready();

          //Defer non critical work until first paint has been done!
          Polymer.RenderStatus.afterNextRender(this, () => this.$.timerAdder.addEventListener('new-timer-requested', (event) => this.push('timers', {timerName: event.detail.timerName, timerTime: event.detail.timerTime})));
      }
    }

    window.customElements.define(TimersManagerApp.is, TimersManagerApp);
  </script>
</dom-module>
