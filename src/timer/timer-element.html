<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../numeral/numeral-js.html">


<dom-module id="timer-element">
    <template>
        <style>
            :host {
                background: #2ecc71;
                padding: 1rem;
                color: white;
                font-family: 'Roboto', sans-serif;
            }

            paper-button {
                font-size: 1rem;
                text-transform: none;
                margin: 0;
                padding: 0;
                display: inline;
            }

            .finished {
                background: #e74c3c;
            }

            .timer .name {
                font-size: 1rem;
                text-align: left;
            }

            .timer .time {
                font-size: 5rem;
            }

            .timer .actions {
                display: flex;
                justify-content: space-between;
            }

            .timer .actions > div {
                cursor: pointer;
            }
        </style>

        <div class="timer">
            <h2 class="name">[[ name ]]</h2>
            <div class="time">[[ formattedTime ]]</div>
            <div class="actions">
                <div class="action">
                    <paper-button on-tap="delete">delete</paper-button>
                </div>
                <div class="action">
                    <template is="dom-if" if="{{running}}">
                        <paper-button on-tap="pause">pause</paper-button>
                    </template>
                    <template is="dom-if" if="{{!running}}">
                        <paper-button on-tap="resume">resume</paper-button>
                    </template>
                </div>
            </div>
        </div>

    </template>

    <script>
        /**
         * `timer-element`
         * A timer element that represents an important event that is going to take place in a specified numer of seconds
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class TimerElement extends Polymer.Element {
            static get is() {
                return 'timer-element';
            }

            static get properties() {
                return {
                    name: {
                        type: String,
                        value: 'unknown'
                    },
                    time: {
                        type: Number,
                        value: 0
                    },
                    formattedTime: {
                        type: String,
                        computed: 'formatTime(time)'
                    }
                };
            }

            formatTime(time) {
                return numeral(time).format('00:00:00');
            }

            connectedCallback() {
                this.next();
            }

            next() {
                this.timer = setTimeout(() => this.tick(), 1000);
                this.running = true;
            }

            tick() {
                this.time--;
                if (this.time > 0 && this.running) {
                    this.next();
                }
            }

            disconnectedCallback() {
                this.clearTimer();
            }

            clearTimer() {
                clearTimeout(this.timer);
            }

            pause() {
                this.clearTimer();
                this.running = false;
            }

            resume() {
                this.next();
            }

            delete() {
                alert('not yet implemented!!');
            }
        }

        window.customElements.define(TimerElement.is, TimerElement);
    </script>
</dom-module>
