<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../timer/timer-element.html">


<dom-module id="timer-list">

    <template>

        <style>
            .timer-list {
                display: flex;
                flex-wrap: wrap;
                margin-top: 1rem;
            }

            .timer-list > * {
                margin: 1rem 1rem 0 0;
            }

            .timer-list > *:first-child {
                margin-left: 0;
            }
        </style>

        <div class="timer-list">
            <template is="dom-repeat" items="{{timers}}">
                <timer-element name="[[item.timerName]]" time="[[item.timerTime]]"></timer-element>
            </template>
        </div>
    </template>

    <script>
        class TimerList extends Polymer.Element {

            static get is() {
                return 'timer-list';
            }

            static get properties() {
                return {
                    timers: {
                        type: Array
                    }
                }
            }

        }

        window.customElements.define(TimerList.is, TimerList);
    </script>
</dom-module>
